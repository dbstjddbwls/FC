<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
        <section class="signin">
            <h1 style="padding-bottom: 60px;">Sign In</h1>

            <form class="signin_card">
                <input type="text" placeholder="ID" name="userID" id="userID">
                <input type="password" placeholder="PassWord" name="userPW" id="userPW">
                <input type="submit" value="Log In">
                <p>
                    * 비밀번호를 타 사이트와 동일하게 사용시 <br>
                    도용의 위험이 있으니 정기적인 변경을 권장드립니다.
                </p>
            </form>
            <div class="actions">
                <a href="javascript:void(0)">Sign On</a>
                <a href="javascript:void(0)">Find ID</a>
                <a href="javascript:void(0)">Find Password</a>
            </div>
        </section>
</body>
</html>
